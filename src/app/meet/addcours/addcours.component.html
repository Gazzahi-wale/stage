<div class="container mt-3 shadow">
    <h2 class="text-center">Ajouter un cour</h2>

    <div *ngIf="test==true" class="alert alert-success" role="alert">
        {{ msj }}  </div>

    
    <div class="mt-4">
        <div class="form-group mt-3">
            <label for="exampleInputEmail1">Nom Cours</label>
            <input type="text" class="form-control" [(ngModel)]="nomCours" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Nom Cours">
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputEmail1">Description</label>
            <input type="text" class="form-control" [(ngModel)]="Description" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Description">
        </div>
        <div class="form-group mt-3 ">
            <label for="exampleInputEmail1">Date</label>
            <input [(ngModel)]="datetime" type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>

        <div class="form-group mt-3 pb-3">
            <button (click)="save()" type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
